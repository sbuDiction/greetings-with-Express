<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <title>Greetings</title>
  </head>

  <body class="p-3 mb-2 bg-white text-dark">
    <!--this is the header section-->
    <div class="container">
      <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
          <h3 style="padding-left: ">
            Greetings
            <small class="text-muted">With Express js</small>
          </h3>

          <div class="row">
            <div class="col-6">
              <form action="/names" method="POST">
                <div class="form-label-group usernameInput">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder=""
                    required=""
                    autofocus=""
                  />
                  <label for="inputEmail"></label>
                  <span class="badge badge-dark">Enter</span>
                  <span class="badge badge-warning">name</span>
                  <span class="badge badge-success">to</span>
                  <span class="badge badge-danger">Greet</span>
                </div>
              
            </div>

            <div class="col6">

              <select class="custom-select custom-select-sm">
                <option selected>Select Language</option>
                <option value="English">English</option>
                <option value="Zulu">Zulu</option>
                <option value="Affrikaans">Affrikaans</option>
              </select>
            </form>
            </div>
          </div>
        </div>
      </div>
      <div style="padding-top: 5%;padding-bottom: 5%" class="row">
        <div class="col-4">
          <button type="button" class="btn btn-outline-success">
            Greet Button
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-outline-danger">
            Reset Button
          </button>
        </div>
      </div>

            
      <div class="fixed-bottom">
            <!-- <div class="navbar navbar-default navbar-static-bottom navbar-fixed-bottom">  -->
                    <div class="card text-center">
                          <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This card has a regular title and short paragraphy of text below it.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                          </div>
                        </div>
                       <!-- </div> -->
    </div>        
    </div>

            
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script src="js/Dom/greeting-dom.js" charset="utf-8"></script>
